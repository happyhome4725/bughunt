    .font-jua {
      font-family: 'Jua', sans-serif;
    }
    .bug-transition {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* 클릭 시 커서가 살짝 휘둘러지는 느낌을 주기 위한 효과 */
